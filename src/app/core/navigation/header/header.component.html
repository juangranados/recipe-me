<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">RecipeMe!</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!(isAuthenticated$ | async)">
        <a routerLink="/sign-up">Registrarse</a>
      </li>
      <li *ngIf="!(isAuthenticated$ | async)">
        <a routerLink="/sign-in">Entrar</a>
      </li>
      <li *ngIf="isAuthenticated$ | async">
          <a routerLink="/recipes">Recetas</a>
      </li>
      <li *ngIf="isAuthenticated$ | async">
        <a routerLink="/shopping-list">Lista</a>
      </li>
        <li *ngIf="isAuthenticated$ | async">
            <a routerLink="/profile">Perfil</a>
        </li>
      <li *ngIf="isAuthenticated$ | async" (click)="onLogout()">
        <a routerLink="/sign-in">Salir</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
