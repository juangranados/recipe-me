<mat-nav-list>
  <a mat-list-item *ngIf="!(isAuthenticated$ | async)" routerLink="/sign-up" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Registrarse</span>
  </a>
  <a mat-list-item *ngIf="!(isAuthenticated$ | async)" routerLink="/sign-in" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Entrar</span>
  </a>
    <a mat-list-item *ngIf="isAuthenticated$ | async" routerLink="/recipes" (click)="onClose()">
        <mat-icon>fastfood</mat-icon>
        <span class="nav-caption">Recetas</span>
    </a>
    <a mat-list-item *ngIf="isAuthenticated$ | async" routerLink="/shopping-list" (click)="onClose()">
        <mat-icon>format_list_bulleted</mat-icon>
        <span class="nav-caption">Lista</span>
    </a>
    <a mat-list-item *ngIf="isAuthenticated$ | async" routerLink="/profile" (click)="onClose()">
        <mat-icon>account_box</mat-icon>
        <span class="nav-caption">Perfil</span>
    </a>
    <a mat-list-item *ngIf="isAuthenticated$ | async" (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Salir</span>
  </a>
</mat-nav-list>
